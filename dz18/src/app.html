<!DOCTYPE html>
<html leng="en">
<head>
  <title>Space Program</title>
  <meta name="description" content="sign up for a space expedition">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <meta charset="utf-8" name="keyword" content="Space program">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Geo:ital@0;1&family=Jacquarda+Bastarda+9&family=Playpen+Sans:wght@100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
    <script type="module" src="scripts/app.js"></script>
</head>
<body>
  <main>
    <form action="sa" method="get" class="top-form">
      <h1>Create an account</h1>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#1e223b" viewBox="0 0 256 256">
          <path
            d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z">
          </path>
        </svg>Sign in with Google
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#1e223b" viewBox="0 0 256 256">
          <path
            d="M228.88,26.19a9,9,0,0,0-9.16-1.57L17.06,103.93a14.22,14.22,0,0,0,2.43,27.21L72,141.45V200a15.92,15.92,0,0,0,10,14.83,15.91,15.91,0,0,0,17.51-3.73l25.32-26.26L165,220a15.88,15.88,0,0,0,10.51,4,16.3,16.3,0,0,0,5-.79,15.85,15.85,0,0,0,10.67-11.63L231.77,35A9,9,0,0,0,228.88,26.19Zm-61.14,36L78.15,126.35l-49.6-9.73ZM88,200V152.52l24.79,21.74Zm87.53,8L92.85,135.5l119-85.29Z">
          </path>
        </svg>Sign in with Telegram
      </button>
    </form>
    <h6>OR</h6>
    <form action="as" method="get" autocomplete="on" novalidate class="center-form">
      <div class="login">
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Enter your email" required autocomplete autofocus>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="Create a password" required autocomplete>
      </div>
      <label for="cosmos">
        <p class="select-p">What is your experience of flying into space</p>
      </label>
      <select name="cosmos">
        <option value="Yes">--Your experience--</option>
        <option value="Yes">Former astronaut</option>
        <option value="Intern">Intern</option>
        <option value="No">No experience</option>
      </select>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox" class="checkbox">
        <span class="checkbox-view">
          <svg class="checkbox-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#1e223b"
            viewBox="0 0 256 256">
            <path
              d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z">
            </path>
            </xmlns=>
        </span>
        I agree with <a href="a">Terms and Conditions</a>
      </label>
      <button>Create account</button>
      <p class="p-litle">Already have an account? <a class="a-litle">Log in</a></p>
    </form>
  </main>
  <aside></aside>
</body>
</html>
